<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPA Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h1 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
      position: relative;
      text-align: center;
    }
    h1::after {
      content: '';
      display: block;
      width: 40px;
      height: 2px;
      background: #f28482;
      margin: 10px auto;
      border-radius: 1px;
    }

    .form-group {
      margin-bottom: 16px;
      position: relative;
    }

    input[type="text"], 
    input[type="tel"], 
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f28482;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #ff7f50;
    }

    input[type="email"] {
      padding-right: 40px;
    }

    .email-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #f28482;
      font-size: 14px;
    }

    button {
      background: #f28482;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.3s ease;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
    }

    button:hover {
      background: #ff7f50;
      transform: scale(1.05);
    }

    .password-container {
      margin-top: 20px;
      padding: 15px;
      background: #f28482;
      color: white;
      border-radius: 8px;
      display: none;
      text-align: center;
    }

    .password-container p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RPA Registration</h1>
    <form id="registrationForm">
      <div class="form-group">
        <input type="text" id="sucCode" placeholder="SUC Code" required />
      </div>
      <div class="form-group">
        <input type="text" id="name" placeholder="Name of the Student" required />
      </div>
      <div class="form-group">
        <input type="tel" id="phone" placeholder="Phone Number" required />
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Gmail ID" required />
        <!-- <i class="fas fa-envelope email-icon"></i> -->
      </div>
      <div class="form-group">
        <input type="text" id="branch" placeholder="Branch" required />
      </div>
      <div class="form-group">
        <input type="text" id="department" placeholder="Department" required />
      </div>
      <button type="submit">Generate Password</button>
    </form>
    <div class="password-container" id="passwordContainer">
      <p>Your Generated Password:</p>
      <p id="generatedPassword"></p>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = generateRandomPassword();
      document.getElementById('generatedPassword').textContent = password;
      document.getElementById('passwordContainer').style.display = 'block';
    });

    function generateRandomPassword() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let password = '';
      for (let i = 0; i < 8; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return password;
    }
  </script>
</body>
</html>
